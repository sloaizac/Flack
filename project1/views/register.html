{% extends "layout.html" %}
{% block title %}app-register{% endblock %}
{% block content %}
{% if errors %}
{% for e in errors %}
<p>{{e}}</p>
{% endfor %}
{% endif %}
<div class="container mt-5">
    <form action="{{url_for('register')}}" method="POST">
        <div class="form-group">
            <label for="us">Username</label>
            <input type="text" class="form-control" name="username" id="us" placeholder="username">
        </div>
        <div class="form-group">
            <label for="pw">Password</label>
            <input type="password" class="form-control" name="password" id="pw" placeholder="password">
        </div>
        <div class="form-group">
            <label for="cpw">Confirm password</label>
            <input type="password" class="form-control" name="confirm-password" id="cpw" placeholder="confirm-password">
        </div>
        <button type="submit" class="btn btn-primary">register</button>
    </form>
</div>
{% endblock %}
